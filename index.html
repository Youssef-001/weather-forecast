<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <input type="text" class="search" placeholder="Cairo.." />

      <div class="main">
        <div class="main-info">
          <p class="city">Madrid</p>
          <p class="description">chance of rain</p>
        </div>

        <div class="temperature">31</div>

        <img src="" class="main-icon" alt="" />
      </div>

      <div class="today">
        <p class="forecast-text">Today's Forecast</p>
        <div class="forecast"></div>
      </div>

      <div class="seven-day">
        <p class="seven-header">7-DAY FORECAST</p>
        <div class="days"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
